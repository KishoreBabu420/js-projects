<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Make yours task to do</title>
    <link
      rel="shortcut icon"
      href="./assets/icon.png"
      type="image/x-icon"
    />
    <!-- FontAwesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Normalize css -->
    <link
      rel="stylesheet"
      href="./styles/normalize.css"
    />
    <!-- custom css -->
    <link
      rel="stylesheet"
      href="./styles/style.css"
    />
  </head>
  <body>
    <main class="main">
      <div class="card">
        <h1 class="card-heading">Add Your Todo list</h1>
        <form
          class="todo-form"
          id="todo-form"
        >
          <input
            type="text"
            name="title"
            id="todo-title"
            placeholder="Add your todo title"
            class="user-input"
          />
          <button
            class="btn btn-submit"
            id="btn-submit"
            type="submit"
          >
            Add
          </button>
        </form>
        <ul
          class="todo-list-container"
          id="todo-list-container"
        ></ul>
      </div>
    </main>
    <!-- custom script -->
    <script src="./scripts/script.js"></script>
  </body>
</html>
