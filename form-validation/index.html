<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Form Validation</title>
    <link
      rel="shortcut icon"
      href="./assets/icon.png"
      type="image/x-icon"
    />
    <!-- Normalize css -->
    <link
      rel="stylesheet"
      href="./styles/normalize.css"
    />
    <!-- custom css -->
    <link
      rel="stylesheet"
      href="./styles/style.css"
    />
  </head>
  <body>
    <main class="main">
      <h1 class="main-heading">Form Validation</h1>
      <form
        class="main-form"
        id="user-form"
      >
        <div class="form-control">
          <label
            for="firstName"
            class="form-label"
            >First Name</label
          >
          <input
            type="text"
            id="firstName"
            name="first-name"
            class="form-input"
          />

          <span class="message">FirstName</span>
        </div>
        <div class="form-control">
          <label
            for="last-name"
            class="form-label"
            >Last Name</label
          >
          <input
            type="text"
            id="lastName"
            name="last-name"
            class="form-input"
          />

          <span class="message">Last Name</span>
        </div>
        <div class="form-control">
          <label
            for="email"
            class="form-label"
            >Email Address</label
          >
          <input
            type="text"
            id="email"
            name="email-address"
            class="form-input"
          />
          <span class="message">Email Address</span>
        </div>

        <div class="form-control">
          <label
            for="mobile"
            class="form-label"
            >Mobile Number</label
          >
          <input
            type="number"
            id="mobile"
            name="mobile-number"
            class="form-input"
          />
          <span class="message">Mobile</span>
        </div>

        <div class="form-control">
          <label
            for="password"
            class="form-label"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            class="form-input"
          />

          <span class="message">Password</span>
        </div>

        <div class="form-control">
          <label
            for="confirm-password"
            class="form-label"
            >Confirm Password</label
          >
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            class="form-input"
          />

          <span class="message">Confirm Password</span>
        </div>
        <div class="form-control">
          <input
            type="submit"
            value="Submit"
            class="btn-submit"
            id="btn-submit"
          />
        </div>
      </form>
    </main>
    <!-- custom script -->
    <script src="./scripts/script.js"></script>
  </body>
</html>
