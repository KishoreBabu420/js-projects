<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Rock Paper Scissors</title>
    <link
      rel="shortcut icon"
      href="./assets/icon.png"
      type="image/x-icon"
    />
    <!-- Normalize css -->
    <link
      rel="stylesheet"
      href="./styles/normalize.css"
    />
    <!-- custom css -->
    <link
      rel="stylesheet"
      href="./styles/style.css"
    />
  </head>
  <body>
    <div class="header-container">
      <h1>Rock Paper Scissors</h1>
      <div class="scores-container">
        <p id="user-score"></span></p>
        <p id="comp-score"></span></p>
      </div>
    </div>
    <div class="weapons-container">
      <button
        class="btn-weapon btn-rock"
        onclick="check('rock')"
      >
        Rock
      </button>
      <button
        class="btn-weapon btn-paper"
        onclick="check('paper')"
      >
        Paper
      </button>
      <button
        class="btn-weapon btn-scissor"
        onclick="check('scissors')"
      >
        Scissors
      </button>
    </div>

    <div class="result-container">
      <p
        class="user-choice"
        id="user-choice"
      ></p>
      <p
        class="computer-choice"
        id="comp-choice"
      ></p>
      <p
        class="result"
        id="result"
      ></p>

      <button class="btn btn-reset" id="btn-reset">Reset</button>
    </div>
    <!-- custom script -->
    <script src="./scripts/script.js"></script>
  </body>
</html>
